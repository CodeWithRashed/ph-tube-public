<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
     <!-- TailWind Css CDN -->
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Inter: ["Inter"],
            },
          },
        },
      };
    </script>
   
    <title>PH TUBE</title>
  </head>
  <body class="font-Inter">
    <!-- Header Start Here -->
    <header class="px-5 lg:px-20 pb-10 pt-8">

        <!-- Nav Section Start  -->
      <nav
        class="grid md:grid-cols-3 justify-center items-center lg:justify-between border-b-[1px] border-[#25252520] pb-7"
      >
        <div class="logo flex justify-center lg:justify-start">
          <img src="logo.png" alt="" />
        </div>
        <!-- Nav For Mobile and Tab Start Here -->
        <div class="onlyForMobile flex gap-8 md:hidden mt-5">
          <div class="sort-btn text-center flex justify-center" onclick="doSorting()">
            <button class="bg-[#25252520] py-2 px-3 rounded text-[#25252590] font-bold">
              Sort by view
            </button>
          </div>
          <div class="blog-btn text-right flex justify-center">
            <button onclick="gotoQna()" class="bg-[#FF1F3D] py-2 px-4 rounded text-white">
              Blog
            </button>
          </div>
        </div>

        <!-- Nav For Lg Start Here -->
        <div class="sort-btn hidden text-center md:flex justify-center" onclick="doSorting()">
          <button class="bg-[#25252520] py-2 px-3 rounded text-[#25252590] hover:scale-105  font-bold cursor-pointer focus:bg-[#FF1F3D] focus:text-white">
            Sort by view
          </button>
        </div>
        <div class="blog-btn text-right hidden md:flex justify-center lg:justify-end">
          <button onclick="gotoQna()" class="bg-[#FF1F3D] py-2 px-4 rounded text-white font-bold">
            Blog
          </button>
        </div>
        <!-- Nav For Lg end Here -->
      </nav>
       <!-- Nav Section End  -->
    </header>

    <!-- Main Section Start Here -->
    <main class="px-5 lg:px-20 lg:pb-20">
        <!-- Category Container and Tabs -->
      <div class="category-container flex flex-wrap gap-5 justify-center items-center mb-10"></div>

      <!-- Video Container -->
      <div class="video-container grid md:grid-cols-2 lg:grid-cols-4 gap-5"></div>
      
    </main>
    <script src="index.js"></script>
  </body>
</html>
